<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Layout</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keyboard-base" id="keyboard">
        <button class="key" value="BACKQUOTE">~</button>
        <button class="key" value="DIGIT1">1</button>
        <button class="key" value="DIGIT2">2</button>
        <button class="key" value="DIGIT3">3</button>
        <button class="key" value="DIGIT4">4</button>
        <button class="key" value="DIGIT5">5</button>
        <button class="key" value="DIGIT6">6</button>
        <button class="key" value="DIGIT7">7</button>
        <button class="key" value="DIGIT8">8</button>
        <button class="key" value="DIGIT9">9</button>
        <button class="key" value="DIGIT0">0</button>
        <button class="key" value="MINUS">-</button>
        <button class="key" value="EQUAL">+</button>
        <button class="key deleteandenter" value="DELETE">Delete</button>
        <button class="key tab" value="TAB">Tab</button>
        <button class="key" value="KEYQ">Q</button>
        <button class="key" value="KEYW">w</button>
        <button class="key" value="KEYE">E</button>
        <button class="key" value="KEYR">R</button>
        <button class="key" value="KEYT">T</button>
        <button class="key" value="KEYY">Y</button>
        <button class="key" value="KEYU">U</button>
        <button class="key" value="KEYI">I</button>
        <button class="key" value="KEYO">O</button>
        <button class="key" value="KEYP">P</button>
        <button class="key" value="BRACKETLEFT">[</button>
        <button class="key" value="BRACKETRIGHT">]</button>
        <button class="key backslash" value="BACKSLASH">\</button>
        <button class="key capslock" value="CAPSLOCK">CapsLock</button>
        <button class="key" value="KEYA">A</button>
        <button class="key" value="KEYS">S</button>
        <button class="key" value="KEYD">D</button>
        <button class="key" value="KEYF">F</button>
        <button class="key" value="KEYG">G</button>
        <button class="key" value="KEYH">H</button>
        <button class="key" value="KEYJ">J</button>
        <button class="key" value="KEYK">K</button>
        <button class="key" value="KEYL">L</button>
        <button class="key" value="SEMICOLON">;</button>
        <button class="key" value="QUOTE">'</button>
        <button class="key deleteandenter" value="ENTER">Enter</button>
        <button class="key leftshift" value="SHIFTLEFT">Shift</button>
        <button class="key" value="KEYZ">Z</button>
        <button class="key" value="KEYX">X</button>
        <button class="key" value="KEYC">C</button>
        <button class="key" value="KEYV">V</button>
        <button class="key" value="KEYB">B</button>
        <button class="key" value="KEYN">N</button>
        <button class="key" value="KEYM">M</button>
        <button class="key" value="COMMA">,</button>
        <button class="key" value="PERIOD">.</button>
        <button class="key" value="SLASH">/</button>
        <button class="key rightshift" value="SHIFTRIGHT">Shift</button>
        <button class="key leftctrl" value="CONTROLLEFT">Ctrl</button>
        <button class="key" value="ALTLEFT">Alt</button>
        <button class="key" value="METALEFT">Start</button>
        <button class="key space" value="SPACE" id="space">Space</button>
        <button class="key" value="ALTRIGHT">Alt</button>
        <button class="key" value="CONTROLRIGHT">Ctrl</button>
        <button class="key" value="ARROWLEFT">&larr;</button>
        <div class="page-buttons">
            <button class="key" value="ARROWUP">↑</button>
            <button class="key" value="ARROWDOWN">↓</button>
        </div>
        <button class="key" value="ARROWRIGHT">&rarr;</button>
    <script src="script.js"></script>
</body>
</html>
