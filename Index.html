<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Layout</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keyboard-base" id="keyboard">
        <button class="key" value="~">~</button>
        <button class="key" value="1">1</button>
        <button class="key" value="2">2</button>
        <button class="key" value="3">3</button>
        <button class="key" value="4">4</button>
        <button class="key" value="5">5</button>
        <button class="key" value="6">6</button>
        <button class="key" value="7">7</button>
        <button class="key" value="8">8</button>
        <button class="key" value="9">9</button>
        <button class="key" value="0">0</button>
        <button class="key" value="-">-</button>
        <button class="key" value="+">+</button>
        <button class="key delete" value="Delete">Delete</button>
        <button class="key tab" value="Tab">Tab</button>
        <button class="key" value="Q">Q</button>
        <button class="key" value="w">w</button>
        <button class="key" value="E">E</button>
        <button class="key" value="R">R</button>
        <button class="key" value="T">T</button>
        <button class="key" value="Y">Y</button>
        <button class="key" value="U">U</button>
        <button class="key" value="I">I</button>
        <button class="key" value="O">O</button>
        <button class="key" value="P">P</button>
        <button class="key" value="[">[</button>
        <button class="key" value="]">]</button>
        <button class="key backslash" value="\">/</button>
        <button class="key capslock" value="CapsLock">CapsLock</button>
        <button class="key" value="A">A</button>
        <button class="key" value="S">S</button>
        <button class="key" value="D">D</button>
        <button class="key" value="F">F</button>
        <button class="key" value="G">G</button>
        <button class="key" value="H">H</button>
        <button class="key" value="J">J</button>
        <button class="key" value="K">K</button>
        <button class="key" value="L">L</button>
        <button class="key" value=";">;</button>
        <button class="key" value="'">'</button>
        <button class="key enter" value="Enter">Enter</button>
        <button class="key leftshift" value="Shift">Shift</button>
        <button class="key" value="Z">Z</button>
        <button class="key" value="X">X</button>
        <button class="key" value="C">C</button>
        <button class="key" value="V">V</button>
        <button class="key" value="B">B</button>
        <button class="key" value="N">N</button>
        <button class="key" value="M">M</button>
        <button class="key" value=",">,</button>
        <button class="key" value=".">.</button>
        <button class="key" value="/">/</button>
        <button class="key rightshift" value="Shift">Shift</button>
        <button class="key leftctrl" value="Control">Ctrl</button>
        <button class="key" value="Alt">Alt</button>
        <button class="key command" value="Command">Command</button>
        <button class="key space" value="Space" id="space">Space</button>
        <button class="key command" value="command">command</button>
        <button class="key" value="Alt">Alt</button>
        <button class="key" value="Ctrl">Ctrl</button>
        <button class="key" id="fn" value="Fn">Fn</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
